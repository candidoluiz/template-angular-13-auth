<div class="app-sidebar sidebar-shadow" (mouseover)="sidebarHover()"
     (mouseout)="sidebarHover()">
  <div class="app-header__logo">
    <div class="logo-src"></div>
    <div class="header__pane ms-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
              [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content" >
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default" style="max-height: calc(100vh - 60px);">
          <div class="vsm-list">

            <div class="vsm-item">
              <a routerLink="/dashboard" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-graph2"></i>
                <span class="vsm-title">Dashboard</span>
              </a>
            </div>

            <ngb-accordion [destroyOnHide]="false" [closeOthers]="true">

                <ng-container *ngFor="let separador of separadores; let i = index">
                    <ng-container *ngIf="separador.exibe">                  
                        <ngb-panel>
                            <ng-template ngbPanelHeader >
                            <div class="vsm-header">{{separador.separador}}</div>
                            </ng-template>
                        </ngb-panel>

                        <ng-container *ngFor="let menu of separador.menus; let j = index">
                            
                            <ngb-panel [id]="'id'+i+'-'+j" *ngIf="menu.exibe">
                                <ng-template ngbPanelHeader>
                                    <button ngbPanelToggle class="vsm-link">
                                        <i [class]="menu.icon"></i>
                                        <span class="vsm-title">{{menu.nome}}</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-container>
                                    <ng-template ngbPanelContent>
                                        <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <ng-container *ngFor="let childrem of menu.filhos">
                                                <div class="vsm-item">
                                                    <a routerLinkActive="active-item" [routerLink]="['/',menu.state,childrem.target]" class="vsm-link">
                                                        <span class="vsm-title">{{childrem.nome}}</span>
                                                    </a>
                                                </div>
                                            </ng-container>
                                        </div>
                                        </div>
                                    </ng-template>
                                </ng-container>
                            </ngb-panel>
                        </ng-container>
                    </ng-container>
                </ng-container>
                          
            </ngb-accordion>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
